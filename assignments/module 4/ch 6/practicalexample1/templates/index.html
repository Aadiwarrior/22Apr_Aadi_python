<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Profile Management</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome (for icons) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-teal-500 via-blue-600 to-indigo-700 min-h-screen p-6 flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-3xl w-full max-w-4xl p-10">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-gray-800">Doctor Profile</h1>
      <p class="text-gray-500 mt-2">Manage your professional information</p>
    </div>

    <form id="doctor-form" class="space-y-6">
      
      <!-- Profile Image -->
      <div class="flex justify-center">
        <div class="relative group">
          <img id="preview-img" src="https://www.w3schools.com/howto/img_avatar.png" class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover transition-transform group-hover:scale-105" />
          <label for="profile-img-upload" class="absolute bottom-0 right-0 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full cursor-pointer transition-all">
            <i class="fas fa-camera"></i>
            <input type="file" id="profile-img-upload" accept="image/*" class="hidden" />
          </label>
        </div>
      </div>

      <!-- Full Name -->
      <div>
        <label class="block mb-2 text-gray-700 font-semibold">Full Name</label>
        <input type="text" placeholder="Dr. Jane Doe" required class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-blue-300 outline-none transition"/>
      </div>

      <!-- Specialty -->
      <div>
        <label class="block mb-2 text-gray-700 font-semibold">Specialty</label>
        <select class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-blue-300 outline-none transition">
          <option>General Medicine</option>
          <option>Cardiology</option>
          <option>Neurology</option>
          <option>Orthopedics</option>
          <option>Pediatrics</option>
        </select>
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-2 text-gray-700 font-semibold">Email</label>
        <input type="email" placeholder="doctor@example.com" required class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-blue-300 outline-none transition"/>
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-2 text-gray-700 font-semibold">Phone Number</label>
        <input type="tel" placeholder="+123 456 7890" required class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-blue-300 outline-none transition"/>
      </div>

      <!-- Availability -->
      <div>
        <label class="block mb-2 text-gray-700 font-semibold">Availability</label>
        <input type="text" placeholder="Mon - Fri | 9 AM - 5 PM" class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-blue-300 outline-none transition"/>
      </div>

      <!-- Biography -->
      <div>
        <label class="block mb-2 text-gray-700 font-semibold">Short Biography</label>
        <textarea rows="5" placeholder="Write a short bio..." class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-blue-300 outline-none transition"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="button" id="submit-btn" class="px-10 py-3 rounded-full bg-gradient-to-r from-blue-600 to-teal-500 hover:from-teal-500 hover:to-blue-600 text-white font-semibold shadow-lg transition-all duration-300">
          Save Profile
        </button>
      </div>

    </form>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 max-w-md w-full text-center shadow-xl">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Profile Saved!</h2>
      <p class="text-gray-600 mb-6">Your profile information has been successfully saved.</p>
      <button onclick="closeModal()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-semibold transition">OK</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Preview profile image
    document.getElementById('profile-img-upload').addEventListener('change', function(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('preview-img').src = e.target.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    });

    // Modal control
    const modal = document.getElementById('modal');
    const submitBtn = document.getElementById('submit-btn');

    submitBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    });

    function closeModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }
  </script>
</body>
</html>
